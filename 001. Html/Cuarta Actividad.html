<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cuarta Actividad</title>
    <link rel="icon" href="Files/hielo.ico">
</head>
<body>
    <h3>Formulario Inscripcion a Cuarta actividad</h3>
    <form>
        <label>Nombre y Apellido</label>
        <input type="text" placeholder="Ingrese aqui..." maxlength="30" size="30">
        <br>
        <input type="checkbox"> Acepto terminos y Condiciones
        <br>
        <h5>Seleccione Idioma</h5>
        <select name="lista">
            <option> Español</option>
            <option> Ingles</option>
            <option> Portugues</option>
        </select>
        <br>
        <input type="color" > Elija color favorito
        <br>
        <input type="range">
        <br>
        <input type="date"> Ingresar fecha de Nacimiento
        <br>
        <input type="number" min="18" max="40"> Ingresar edad (entre 18 y 40)
        <br>
        <input type="email" placeholder="algo@mail.com"> Ingrese su mail
        <br>
        <input type="password" placeholder="Ingresar su Contraseña">
        <br>
        <input type="button" value="Enviar">
        <input type="submit" value="Descargar">

    </form>
    
</body>
</html>
